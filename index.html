<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use the counter to count the number of any object, money, score, inventory or item you want to keep track of."> 


    <!-- Open Graph social -->                                              
    <meta property="og:title" content="Counter App Online" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/images/og-image.PNG" />
    <meta property="og:url" content="https://online-counter-app.netlify.app/" />
    <meta property="og:description" content="Use the counter to count the number of any object, money, score, inventory or item you want to keep track of." />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">


    <title> Online Counter App </title>
</head>

<body>
    <main class="outer-container">
        <div class="title">
            <h1>Counter</h1>
        </div>

        <div class="display"> 0 </div>


        <div class="buttons">
            <button class="increase">+</button>
            <button class="reset">reset</button>
            <button class="decrease">-</button>
        </div>

        
    </main>

    <footer>
        <p><strong>Keyboard shortcuts:</strong> 
            1. <strong>ArrowUp</strong> to increase the counter. 
            2. <strong>ArrowDown</strong> to decrease the counter. 
            3. <p><strong>Esc</strong> to reset.
        </p>
    </footer>


    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/changeFontSize.js"></script>

</body>

</html>
