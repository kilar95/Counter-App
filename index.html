<body>
    <main class="outer-container">
        <div class="title">
            <h1>Counter</h1>
        </div>

        <div class="display"> 0 </div>


        <div class="buttons">
            <button class="increase">+</button>
            <button class="reset">reset</button>
            <button class="decrease">-</button>
        </div>

        
    </main>

    <footer>
        <p><strong>Keyboard shortcuts:</strong></p>
        <p><strong>ArrowUp</strong> to increase the counter.</p>
        <p><strong>ArrowDown</strong> to decrease the counter.</p>
        <p><strong>Esc</strong> to reset.</p>
    </footer>
